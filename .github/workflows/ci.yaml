name: Run tests

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable

    - name: Start Redis
      uses: supercharge/redis-github-action@1.4.0
      with:
        redis-version: 7

    - name: Run tests
      run: cargo test
      env:
        REDIS_URL: redis://redis
        CI: true
